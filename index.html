<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <span>Velocity:</span> 
    <input type="range" min="20" max="100" value="30" 
    class="slider" id="velocity" onchange="updateVelocity(this.value);">
    <span id="vVal"></span>
    <br/>
    <span>Angle:</span> 
    <input type="range" min="20" max="80" value="30" class="slider" id="angle"
    onchange="updateAngle(this.value);">
    <span id="aVal"></span>
    <br/>
    
    <!--This is the slider that controls the height from where the projectile is projected   -->
    <span>Height:</span> 
    <input type="range" min="0" max="300" value="0" class="slider" id="height"
    onchange="updateHeight(this.value);">
    <span id="hVal"></span>
    <br/>
    <input type="button" id="simulate" value="Laubch!">
    <input type="button" id="resetSimulation" value="Reset">
    <div>
      <table >
        <thead>
          <tr><th>Coordinate</th> <th>Value</th></tr>
        </thead>
        <tbody>
          <tr><td>x</td><td id="xValue">0</td> </tr>
        <tr><td>y</td><td id="yValue">0</td> </tr>
        </tbody>
        
      </table>
      
    <script src="sketch.js"></script>
  </body>
</html>
